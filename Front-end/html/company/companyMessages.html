<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SkyWings - Messages</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="../../css/styles.css">
	<script src="../../js/jquery.js"></script>
	<script src="/Flight-Booking-V2/Front-end/js/session-guard.js"></script>
	<script src="../../js/scripts.js"></script>
</head>
<body>
	<div class="container flex">
		<div class="sidebar">
			<div class="sidebar-brand">
				<div class="logo flex items-center gap-sm">
					<i class="fas fa-plane navbar-logo"></i>
					<h1>SkyWings</h1>
				</div>
			</div>

			<div class="sidebar-menu">
				<a href="../companyDashboard.html" class="sidebar-item" data-page="dashboard">
					<i class="fas fa-home sidebar-icon"></i>
					<span>Dashboard</span>
				</a>
				<a href="addFlight.html" class="sidebar-item" data-page="add-flight">
					<i class="fas fa-plane-departure sidebar-icon"></i>
					<span>Add Flight</span>
				</a>
				<a href="manageFlgihts.html" class="sidebar-item" data-page="manage-flights">
					<i class="fas fa-list sidebar-icon"></i>
					<span>Manage Flights</span>
				</a>
				<a href="bookings.html" class="sidebar-item" data-page="bookings">
					<i class="fas fa-users sidebar-icon"></i>
					<span>Bookings</span>
				</a>
				<a href="companyProfile.html" class="sidebar-item" data-page="profile">
					<i class="fas fa-id-card sidebar-icon"></i>
					<span>Profile</span>
				</a>
				<a href="analytics.html" class="sidebar-item" data-page="analytics">
					<i class="fas fa-chart-bar sidebar-icon"></i>
					<span>Analytics</span>
				</a>
				<a href="companyMessages.html" class="sidebar-item" data-page="messages">
					<i class="fas fa-envelope sidebar-icon"></i>
					<span>Messages</span>
				</a>
				<a href="settings.html" class="sidebar-item" data-page="settings">
					<i class="fas fa-cog sidebar-icon"></i>
					<span>Settings</span>
				</a>
			</div>

			<div class="user-profile mt-auto p-lg">
				<div class="user-info flex items-center">
					<div class="user-avatar" id="company-avatar-initials" style="overflow: hidden;">
						<img id="company-avatar-logo" src="" alt="" style="display: none; width: 100%; height: 100%; object-fit: cover;">
						<span id="company-avatar-text">--</span>
					</div>
					<div class="user-details">
						<h4 class="text-md font-semibold" id="companyName">—</h4>
						<p class="text-sm text-secondary" id="companyRole">—</p>
					</div>
				</div>
			</div>
		</div>

		<div class="main-content">
			<div class="page-header mb-xl flex justify-between items-center">
				<div>
					<h2 class="page-title">Messages</h2>
					<p class="page-subtitle">Conversations and support</p>
				</div>
				<div class="flex items-center gap-sm">
					<button class="btn btn-outline btn-sm" id="refresh-conversations">
						<i class="fas fa-rotate"></i> Refresh
					</button>
				</div>
			</div>

			<div class="grid grid-cols-2 gap-lg">
				<div class="card">
					<div class="card-header flex justify-between items-center">
						<h3 class="card-title">Conversations</h3>
					</div>
					<div class="card-body">
						<div class="search-bar mb-md">
							<i class="fas fa-search search-icon"></i>
							<input type="text" class="form-control" id="conversation-search" placeholder="Search by name or flight...">
						</div>
						<div id="conversation-list" class="message-container"></div>
					</div>
				</div>

				<div class="card h-full">
					<div class="card-header flex justify-between items-center">
						<h3 class="card-title">Thread</h3>
						<div class="text-sm text-secondary" id="active-conversation-meta"></div>
					</div>
					<div class="card-body">
						<div id="message-thread" class="message-container" aria-live="polite"></div>
					</div>
					<div class="card-footer">
						<form id="message-form" class="flex items-center gap-sm">
							<input type="text" class="form-control" id="message-input" placeholder="Type your message" aria-label="Message text">
							<button type="submit" class="btn btn-primary">
								<i class="fas fa-paper-plane"></i>
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<style>
		.message-item {
			display: flex;
			margin-bottom: var(--space-md);
			flex-direction: column;
		}

		.message-item.sent .message-text {
			background-color: var(--primary-blue);
			color: white;
			align-self: flex-end;
		}

		.message-item.received .message-text {
			background-color: var(--neutral-light);
			align-self: flex-start;
		}

		.message-text {
			padding: var(--space-md) var(--space-lg);
			border-radius: var(--border-radius-md);
			max-width: 70%;
			word-wrap: break-word;
		}

		.message-time {
			font-size: 0.75rem;
			color: var(--neutral-gray);
			margin-top: var(--space-xs);
		}
	</style>

	<script>
		$(function() {
			SkyWingsUI.initNavigation('messages');
			SkyWingsUI.bindSidebarClicks();

			// Load company profile for sidebar
			$.ajax({
				url: '../../../Back-End/company/dashboard-company.php',
				method: 'GET',
				dataType: 'json',
				success: function(resp) {
					if (resp?.success && resp.data?.company) {
						const c = resp.data.company;
						const logo = c.logo || null;
						
						if (logo) {
							const logoPath = logo.startsWith('http') ? logo : `../../../Back-End/${logo}`;
							$('#company-avatar-logo').attr('src', logoPath).show();
							$('#company-avatar-text').hide();
						} else {
							$('#company-avatar-logo').hide();
							$('#company-avatar-text').text(c.avatarInitials || 'CO').show();
						}
						
						$('#companyName').text(c.name || 'Company');
						$('#companyRole').text('Flight Operations');
					}
				}
			});

			const urlParams = new URLSearchParams(window.location.search);
			const chatWith = urlParams.get('chat_with');
			const flightId = urlParams.get('flight_id');

			// Load conversations list
			loadConversations();

			if (chatWith) {
				openChat(chatWith, flightId);
			}

			function loadConversations() {
				$.ajax({
					url: '/Flight-Booking-V2/Back-End/passenger/list-conversations.php',
					method: 'GET',
					dataType: 'json',
					success: function(resp) {
						if (resp && resp.success) {
							renderConversations(resp.data || []);
						}
					},
					error: function() {
						console.error('Error loading conversations');
					}
				});
			}

			function renderConversations(conversations) {
				const container = $('#conversation-list');
				container.empty();

				if (!conversations.length) {
					container.append('<p class="text-secondary text-center py-lg">No conversations yet</p>');
					return;
				}

				conversations.forEach(function(conv) {
					const convHtml = `
						<div class="conversation-item" data-user-id="${conv.other_user_id}" data-flight-id="${conv.flight_id || ''}" style="padding: 12px; border-bottom: 1px solid #eee; cursor: pointer;">
							<div style="font-weight: 600; margin-bottom: 4px;">${conv.other_user_name || 'Passenger'}</div>
							<div style="font-size: 0.85rem; color: #666; margin-bottom: 4px;">
								${conv.flight_code ? 'Flight ' + conv.flight_code : 'General'}
							</div>
							<div style="font-size: 0.85rem; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
								${conv.last_message || ''}
							</div>
						</div>
					`;
					container.append(convHtml);
				});
			}

			// Click handler for conversations
			$(document).on('click', '.conversation-item', function() {
				const userId = $(this).data('user-id');
				const flightId = $(this).data('flight-id');
				$('.conversation-item').css('background-color', '');
				$(this).css('background-color', '#f0f7ff');
				openChat(userId, flightId);
			});

			function openChat(userId, flightId) {
				$('#message-input-section').show();
				$('#message-thread').empty();
				$('#active-conversation-meta').text('Loading conversation...');

				$.ajax({
					url: '/Flight-Booking-V2/Back-End/auth(log-register)/get-user.php',
					method: 'GET',
					data: { user_id: userId },
					dataType: 'json',
					success: function(resp) {
						if (resp && resp.success) {
							$('#active-conversation-meta').text('Chat with ' + (resp.data.name || 'Passenger'));
						}
					}
				});

				loadChatMessages(userId, flightId);

				$('#message-form').on('submit', function(e) {
					e.preventDefault();
					const message = $('#message-input').val().trim();
					if (!message) return;

					$.ajax({
						url: '/Flight-Booking-V2/Back-End/passenger/send_message.php',
						method: 'POST',
						data: {
							receiver_id: userId,
							flight_id: flightId,
							message: message
						},
						dataType: 'json',
						success: function(resp) {
							if (resp && resp.success) {
								$('#message-input').val('');
								loadChatMessages(userId, flightId);
								loadConversations();
							} else {
								alert('Failed to send message');
							}
						},
						error: function() {
							alert('Error sending message');
						}
					});
				});
			}

			function loadChatMessages(userId, flightId) {
				$.ajax({
					url: '/Flight-Booking-V2/Back-End/passenger/get_messages.php',
					method: 'GET',
					data: {
						chat_with: userId,
						flight_id: flightId
					},
					dataType: 'json',
					success: function(resp) {
						if (resp && resp.success) {
							renderMessages(resp.data || []);
						}
					},
					error: function() {
						console.error('Error loading messages');
					}
				});
			}

			function renderMessages(messages) {
				const container = $('#message-thread');
				container.empty();

				if (!messages.length) {
					container.append('<p class="text-secondary text-center py-lg">No messages yet. Start the conversation!</p>');
					$('#active-conversation-meta').text('New Conversation');
					return;
				}

				$('#active-conversation-meta').text('Chat with Passenger');

				messages.forEach(function(msg) {
					const isSent = msg.sender_id == msg.current_user_id;
					const msgClass = isSent ? 'sent' : 'received';
					const msgHtml = `
						<div class="message-item ${msgClass}">
							<div class="message-text">${escapeHtml(msg.message)}</div>
							<div class="message-time">${msg.created_at}</div>
						</div>
					`;
					container.append(msgHtml);
				});

				container.scrollTop(container[0].scrollHeight);
			}

			function escapeHtml(text) {
				const map = {
					'&': '&amp;',
					'<': '&lt;',
					'>': '&gt;',
					'"': '&quot;',
					"'": '&#039;'
				};
				return text.replace(/[&<>\"']/g, function(m) { return map[m]; });
			}

			$('#refresh-conversations').on('click', function() {
				loadConversations();
			});

			$('#conversation-search').on('input', function() {
				const term = $(this).val().toLowerCase();
				$('.conversation-item').each(function() {
					const text = $(this).text().toLowerCase();
					$(this).toggle(text.includes(term));
				});
			});
		});
	</script>
</body>
</html>
