<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SkyWings - Messages</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="../../css/styles.css">
	<script src="../../js/jquery.js"></script>
	<script src="/Flight-Booking-V2/Front-end/js/session-guard.js"></script>
</head>
<body>
	<div class="container flex">
		<div class="sidebar">
			<div class="sidebar-brand">
				<div class="logo flex items-center gap-sm">
					<i class="fas fa-plane navbar-logo"></i>
					<h1>SkyWings</h1>
				</div>
			</div>
			
			<div class="sidebar-menu">
				<a href="../userDashboard.html" class="sidebar-item">
					<i class="fas fa-home sidebar-icon"></i>
					<span>Dashboard</span>
				</a>
				<a href="bookFlight.html" class="sidebar-item">
					<i class="fas fa-plane-departure sidebar-icon"></i>
					<span>Book Flight</span>
				</a>
				<a href="myTrips.html" class="sidebar-item">
					<i class="fas fa-suitcase sidebar-icon"></i>
					<span>My Trips</span>
				</a>
				<a href="profile.html" class="sidebar-item">
					<i class="fas fa-user sidebar-icon"></i>
					<span>Profile</span>
				</a>
				<a href="wallet.html" class="sidebar-item">
					<i class="fas fa-wallet sidebar-icon"></i>
					<span>Wallet</span>
				</a>
				<a href="messages.html" class="sidebar-item active">
					<i class="fas fa-envelope sidebar-icon"></i>
					<span>Messages</span>
				</a>
				<a href="settings.html" class="sidebar-item">
					<i class="fas fa-cog sidebar-icon"></i>
					<span>Settings</span>
				</a>
			</div>
			
			<div class="user-profile mt-auto p-lg">
				<div class="user-info flex items-center">
					<div class="user-avatar" id="user-avatar-initials">--</div>
					<div class="user-details">
						<h4 class="text-md font-semibold" id="user-name">—</h4>
						<p class="text-sm text-secondary" id="user-membership">—</p>
					</div>
				</div>
			</div>
		</div>

		<div class="main-content">
			<div class="page-header mb-xl">
				<div class="header flex justify-between items-center mb-lg">
					<div>
						<h2 class="page-title">Messages</h2>
						<p class="page-subtitle">Your conversations with airlines and support</p>
					</div>
					<div class="header-actions flex items-center gap-md">
						<button class="btn btn-outline btn-sm" id="refresh-conversations-btn">
							<i class="fas fa-rotate"></i> Refresh
						</button>
					</div>
				</div>
			</div>

			<div class="grid grid-cols-4 gap-lg">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">Conversations</h3>
					</div>
					<div class="card-body p-0">
						<div id="conversations-list">
							<p class="text-secondary text-center py-lg p-lg">No conversations yet</p>
						</div>
					</div>
				</div>

				<div class="card col-span-3">
					<div class="card-header flex justify-between items-center">
						<h3 class="card-title" id="message-header">Select a conversation</h3>
						<button class="btn btn-outline btn-sm" id="archive-btn" style="display: none;">
							<i class="fas fa-archive"></i>
						</button>
					</div>
					<div class="card-body" id="messages-container" style="height: 500px; overflow-y: auto; display: flex; flex-direction: column;">
						<p class="text-secondary text-center" style="margin: auto;">Select a conversation to view messages</p>
					</div>
					<div class="card-footer" id="message-input-section" style="display: none;">
						<form id="message-form" class="flex gap-md">
							<input type="text" id="message-input" class="form-control" placeholder="Type your message..." autocomplete="off">
							<button type="submit" class="btn btn-primary btn-sm">
								<i class="fas fa-paper-plane"></i>
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<style>
		.col-span-3 {
			grid-column: span 3;
		}

		.py-lg {
			padding-top: var(--space-lg);
			padding-bottom: var(--space-lg);
		}

		.p-lg {
			padding: var(--space-lg);
		}

		.p-0 {
			padding: 0;
		}

		.conversation-item {
			padding: var(--space-md);
			border-bottom: 1px solid var(--neutral-light);
			cursor: pointer;
			transition: background-color 0.2s ease;
		}

		.conversation-item:hover {
			background-color: var(--neutral-light);
		}

		.conversation-item.active {
			background-color: var(--primary-blue-light);
			border-left: 3px solid var(--primary-blue);
		}

		.message-item {
			display: flex;
			margin-bottom: var(--space-md);
			flex-direction: column;
		}

		.message-item.sent .message-text {
			background-color: var(--primary-blue);
			color: white;
			align-self: flex-end;
		}

		.message-item.received .message-text {
			background-color: var(--neutral-light);
			align-self: flex-start;
		}

		.message-text {
			padding: var(--space-md) var(--space-lg);
			border-radius: var(--border-radius-md);
			max-width: 70%;
			word-wrap: break-word;
		}

		.message-time {
			font-size: 0.75rem;
			color: var(--neutral-gray);
			margin-top: var(--space-xs);
		}
	</style>

	<script src="../../js/scripts.js"></script>
	<script>
		$(document).ready(function() {
			SkyWingsUI.bindSidebarClicks();
			
			function loadDashboard() {
				$.ajax({
					url: '/Flight-Booking-V2/Back-End/passenger/dashboard-passenger.php',
					method: 'GET',
					dataType: 'json',
					success: function(resp) {
						if (resp && resp.success) {
							renderDashboard(resp.data || {});
						}
					},
					error: function(xhr) {
						console.error('Error loading dashboard data', xhr.status, xhr.responseText);
					}
				});
			}
			
			function renderDashboard(data) {
				const name = data.user?.name || 'Guest';
				const membership = data.user?.membership || 'Member';
				const initials = (name.match(/\b\w/g) || []).join('').substring(0,2).toUpperCase();
				$('#user-name').text(name);
				$('#user-membership').text(membership);
				$('#user-avatar-initials').text(initials);
			}
			
			loadDashboard();

			const urlParams = new URLSearchParams(window.location.search);
			const chatWith = urlParams.get('chat_with');
			const flightId = urlParams.get('flight_id');

		loadConversations();

		if (chatWith) {
			openChat(chatWith, flightId);
		}

		function loadConversations() {
			$.ajax({
				url: '/Flight-Booking-V2/Back-End/passenger/list-conversations.php',
				method: 'GET',
				dataType: 'json',
				success: function(resp) {
					if (resp && resp.success) {
						renderConversations(resp.data || []);
					}
				},
				error: function() {
					console.error('Error loading conversations');
				}
			});
		}

		function renderConversations(conversations) {
			const container = $('#conversations-list');
			container.empty();

			if (!conversations.length) {
				container.append('<p class="text-secondary text-center py-lg p-lg">No conversations yet</p>');
				return;
			}

			conversations.forEach(function(conv) {
				const convHtml = `
					<div class="conversation-item" data-user-id="${conv.other_user_id}" data-flight-id="${conv.flight_id || ''}">
						<div style="font-weight: 600; margin-bottom: 4px;">${conv.other_user_name || 'User'}</div>
						<div style="font-size: 0.85rem; color: var(--neutral-gray); margin-bottom: 4px;">
							${conv.flight_code ? 'Flight ' + conv.flight_code : 'General'}
						</div>
						<div style="font-size: 0.85rem; color: var(--neutral-gray); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
							${conv.last_message || ''}
						</div>
					</div>
				`;
				container.append(convHtml);
			});
		}

		$(document).on('click', '.conversation-item', function() {
			const userId = $(this).data('user-id');
			const flightId = $(this).data('flight-id');
			$('.conversation-item').removeClass('active');
			$(this).addClass('active');
			openChat(userId, flightId);
		});

		$('#refresh-conversations-btn').on('click', function() {
			loadConversations();
		});

			function openChat(userId, flightId) {
				$('#message-input-section').show();
				$('#messages-container').empty();
				$('#message-header').text('Loading conversation...');

				$.ajax({
					url: '/Flight-Booking-V2/Back-End/auth(log-register)/get-user.php',
					method: 'GET',
					data: { user_id: userId },
					dataType: 'json',
					success: function(resp) {
						if (resp && resp.success) {
							$('#message-header').text('Chat with ' + (resp.data.name || 'User'));
						}
					}
				});

				loadChatMessages(userId, flightId);

				$('#message-form').off('submit').on('submit', function(e) {
					e.preventDefault();
					const message = $('#message-input').val().trim();
					if (!message) return;

					$.ajax({
						url: '/Flight-Booking-V2/Back-End/passenger/send_message.php',
						method: 'POST',
						data: {
							receiver_id: userId,
							flight_id: flightId,
							message: message
						},
						dataType: 'json',
						success: function(resp) {
							if (resp && resp.success) {
								$('#message-input').val('');
								loadChatMessages(userId, flightId);
								loadConversations();
							} else {
								alert('Failed to send message');
							}
						},
						error: function() {
							alert('Error sending message');
						}
					});
				});
			}

			function loadChatMessages(userId, flightId) {
				$.ajax({
					url: '/Flight-Booking-V2/Back-End/passenger/get_messages.php',
					method: 'GET',
					data: {
						chat_with: userId,
						flight_id: flightId
					},
					dataType: 'json',
					success: function(resp) {
						if (resp && resp.success) {
							renderMessages(resp.data || []);
						}
					},
					error: function() {
						console.error('Error loading messages');
					}
				});
			}

			function renderMessages(messages) {
				const container = $('#messages-container');
				container.empty();

				if (!messages.length) {
					container.append('<p class="text-secondary text-center" style="margin: auto;">No messages yet. Start the conversation!</p>');
					return;
				}

				messages.forEach(function(msg) {
					const isSent = msg.sender_id == msg.current_user_id;
					const msgClass = isSent ? 'sent' : 'received';
					const msgHtml = `
						<div class="message-item ${msgClass}">
							<div class="message-text">${escapeHtml(msg.message)}</div>
							<div class="message-time">${msg.created_at}</div>
						</div>
					`;
					container.append(msgHtml);
				});

				container.scrollTop(container[0].scrollHeight);
			}

			function escapeHtml(text) {
				const map = {
					'&': '&amp;',
					'<': '&lt;',
					'>': '&gt;',
					'"': '&quot;',
					"'": '&#039;'
				};
				return text.replace(/[&<>\"']/g, function(m) { return map[m]; });
			}
		});
	</script>
</body>
</html>
